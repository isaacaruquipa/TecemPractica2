<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login | Desarrollado por David</title>

    <link rel="stylesheet" href="../assets/css/form/estilo.css">
    <script src="../assets/css/form/script.js"></script>

</head>
<body>
    
<form class="form-card">
    <div class="loginHeader">
        <h1>Iniciar Sesión</h1>
    </div>
  
    <fieldset class="form-fieldset">
  
      <div class="form-element form-input">
        <input id="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9" class="form-element-field" placeholder="Ingresa tu nombre de usuario..." type="input" required/>
        <div class="form-element-bar"></div>
        <label class="form-element-label" for="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9">Usuario </label>
      </div>
      <div class="form-element form-input">
        <input id="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9" class="form-element-field" placeholder="Ingresa tu contraseña..." type="password" required/>
        <div class="form-element-bar"></div>
        <label class="form-element-label" for="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9">Password</label>
      </div>
  
      <label class="form-checkbox-label">
        <input name=pop class="form-checkbox-field" type="checkbox" />
        <i class="form-checkbox-button"></i>
        Recordar 
      </label>
      <div class="form-actions">
        <button class="form-btn" type="submit">Ingresar</button>
        <button class="form-btn-cancel -nooutline" type="reset">Cancelar</button>
      </div>
    </fieldset>
  </form>
  
  <script src="../assets/css/form/script.js"></script>
</body>
</html>
