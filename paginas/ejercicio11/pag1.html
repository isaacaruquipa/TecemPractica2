<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de autenticación</title>
    <link rel="stylesheet" href="../../assets/css/w3shool.css">
</head>
<body>
    <div class="w3-container">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
          <div class="w3-center"><br>
            <img src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
          </div>
    
          <form class="w3-container" action="">
            <div class="w3-section">
              <label><b>Correo electronico</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Ingrese su correo electronico" name="correo" required>
              <label><b>Contraseña</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Ingrese su contraseña..." name="password1" required>
              <label><b>Repetir Contraseña</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Ingrese su contraseña..." name="password2" required>

              <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Procesar</button>
              <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Recuerdame
            </div>
          </form>
    
          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancelelar</button>
          </div>
        </div>
      </div>
</body>
</html>
