<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de votación</title>
    <link rel="stylesheet" href="../assets/css/w3shool.css">
</head>
<body>
    <div class="w3-container">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
          <div class="w3-center"><br>
            <img src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
          </div>
          <form class="w3-container" action="pag2.html">
            <div class="w3-section">
              <label><b>Nombre</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Nombre para poder realiar la votación..." name="correo" required>
              <label><b>Eliga</b></label> <br>
              <input type="radio" id="exe" name="select" value="exelente">

            <label for="muybueno">Excelente</label>
            <input type="radio"  id="muybueno" name="select" value="muybueno">

            <label for="muybueno">Muy bueno</label>
            <input type="radio" id="bueno" name="select" value="bueno">
            <label for="bueno">Bueno </label>

            <input type="radio" id="regular" name="select" value="regular">
            <label for="regular">Regular </label>

            <input type="radio" id="malo" name="select" value="malo">
            <label for="malo">Malo </label>
             
             
              <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Enviar</button>

              <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Recuerdame
            </div>
          </form>
        </div>
      </div>
</body>
</html>
