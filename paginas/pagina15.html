<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | Send</title>
    <link rel="stylesheet" href="../assets/css/w3shool.css">
</head>
<body>
    <div class="w3-container">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
          <div class="w3-center"><br>
            <img src="https://images.vexels.com/media/users/3/135458/isolated/preview/79ca0179926d5e59f959e7fdb28f5513-icono-de-archivo-azul-by-vexels.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
          </div>
          <form class="w3-container" action="pag2.html" enctype="multipart/form-data">
            <div class="w3-section">
              <label><b>Correo electronico</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Ingrese su correo electronico" name="correo" required>
              <label><b>Contraseña</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Ingrese su contraseña..." name="password1" required>
              <label><b>Selecciona el archivo a subir</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="file" placeholder="Seleccione el archivo" name="archivo" required>
            
            
             
              <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Enviar</button>

              <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Recuerdame
            </div>
          </form>
        </div>
      </div>
</body>
</html>
